<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1A73E8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="/manifest.json" />
    <title>KBVLYON</title>
    <!-- Préchargement des polices et autres ressources critiques -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Point d'entrée de l'application -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Script pour forcer le rechargement en cas de problème de cache -->
    <script>
      // Force le rechargement en cas d'erreur de chargement
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT' && e.target.src.includes('/src/')) {
          const url = new URL(e.target.src);
          url.searchParams.set('t', Date.now());
          const newScript = document.createElement('script');
          newScript.src = url.toString();
          document.head.appendChild(newScript);
        }
      });
    </script>
  </body>
</html>
