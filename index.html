<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Viewport configuration optimized for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mobile web app configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">

    <!-- Microsoft-specific configuration -->
    <meta name="msapplication-navbutton-color" content="#1A73E8" />

    <!-- Disable telephone number detection -->
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="/manifest.json" />
    <title>KBVLYON</title>
    <!-- Préchargement des polices et autres ressources critiques -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src 'self' data: http://localhost:3001;
      script-src 'self' 'unsafe-inline' http://localhost:3001;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://rsms.me;
      font-src 'self' https://fonts.gstatic.com https://rsms.me https://r2cdn.perplexity.ai;
      connect-src 'self' http://localhost:3001 http://localhost:5746 http://localhost:5747 http://localhost:5748 https://generativelanguage.googleapis.com https://texttospeech.googleapis.com;
    ">
  </head>
  <body>
    <div id="root"></div>
    <!-- Point d'entrée de l'application -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Enregistrement du Service Worker - TEMPORAIREMENT DÉSACTIVÉ POUR DEBUG -->
    <!-- <script src="/sw-register.js"></script> -->
    <!-- Script pour forcer le rechargement en cas de problème de cache -->
    <script>
      // Force le rechargement en cas d'erreur de chargement
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT' && e.target.src.includes('/src/')) {
          const url = new URL(e.target.src);
          url.searchParams.set('t', Date.now());
          const newScript = document.createElement('script');
          newScript.src = url.toString();
          document.head.appendChild(newScript);
        }
      });
    </script>
  </body>
</html>
